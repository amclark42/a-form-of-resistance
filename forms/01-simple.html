<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>A Simple Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  CSS  -->
    <link rel="stylesheet" type="text/css" 
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic,600&amp;subset=latin,latin-ext" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/forms.css" />
  </head>
  <body>
    <main>
      <h1>A Simple Form</h1>
      <form method="get" action="../request">
        <div class="form-group">
          <label for="input-name">First name</label>
          <input type="text" id="input-name" name="fname" required="required" />
        </div>
        <div>
          <input type="hidden" name="am-i-cool" value="no" />
          <input type="hidden" name="form-name" value="01-simple.html" />
        </div>
        <input type="submit" />
      </form>
      <aside>
        <details class="about">
          <summary>About this form</summary>
          <p>This is a very small form with only one visible field.</p>
        </details>
        <nav>
          <a href="../">A Form of Resistance</a>
        </nav>
      </aside>
    </main>
  </body>
</html>
