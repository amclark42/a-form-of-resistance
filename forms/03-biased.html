<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>A Biased Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  CSS  -->
    <link rel="stylesheet" type="text/css" 
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic,600&amp;subset=latin,latin-ext" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/forms.css" />
  </head>
  <body>
    <main>
      <h1>A Biased Form</h1>
      <form method="post" action="../request">
        <div class="form-group">
          <label for="input-name">My name</label>
          <input id="input-name" name="my-name" type="text" maxlength="3" />
        </div>
        <div class="form-group">
          <label for="gender">My gender</label>
          <select id="gender" name="my-gender">
            <option selected="selected">genderqueer</option>
            <option>non-binary</option>
            <option>transgender</option>
          </select>
        </div>
        <div class="form-group">
          <label for="selectpet">Who is the best pet in the world?</label>
          <select id="selectpet" name="best-pet">
            <option selected="selected">Frisk</option>
            <option>Frisk</option>
            <option>Frisk</option>
            <option>Frisk</option>
            <option>Frisk</option>
            <option>Frisk</option>
            <option>Frisk</option>
            <option>Frisk</option>
            <option>Frisk</option>
            <option>Frisk</option>
          </select>
        </div>
        <fieldset>
          <legend>Do you like soup?</legend>
          <input type="radio" id="soup-like" name="i-like-soup" value="yes"  required="required"/>
          <label for="soup-like">yes</label>
          <input type="radio" id="soup-love" name="i-like-soup" value="gosh I love soup"  required="required"/>
          <label for="soup-love">gosh I love soup</label>
        </fieldset>
        <div class="form-group">
          <label>Please share an anecdote about your use of XQuery</label>
          <textarea id="textarea" name="anything"></textarea>
        </div>
        <div>
          <input type="hidden" name="form-name" value="03-biased.html" />
        </div>
        <input type="submit" />
      </form>
      <aside>
        <details class="about">
          <summary>About this form</summary>
          <p>This is a short form which was designed for the author and pretty much no one else.</p>
        </details>
        <nav>
          <a href="../index.html">A Form of Resistance</a>
        </nav>
      </aside>
    </main>
  </body>
</html>
